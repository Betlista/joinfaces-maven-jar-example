<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Primefaces Test</title>
    <style type="text/css">
        .page {
            max-width: 600px;
            margin: auto;
        }
    </style>
</h:head>

<h:body>

<div class="page">

    <p:tabView id="tabView1">
        <p:tab id="tab1" title="tab">
            <p:dataTable id="table1" var="car" value="#{basicView5.cars}" scrollable="true" scrollHeight="2000px">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
        </p:tab>
    </p:tabView>

</div>

<script type="text/javascript">
    function tableResize() {
        let windowHeight = jQuery(window).height()
        console.log(windowHeight);
        let tableDiv = jQuery('#tabView1\\:table1 > .ui-datatable-scrollable-body')
        console.log(tableDiv);
        let tableDivTopOffset = tableDiv.offset().top;
        console.log(tableDivTopOffset);
        // 22 = tab1.padding.bottom (17.6) + tabView1.padding.bottom (3.5) + border (1)
        tableDiv.css('max-height', windowHeight - tableDivTopOffset - 22);
    }
    tableResize();
    window.addEventListener("resize", tableResize);
</script>

</h:body>

</html>
